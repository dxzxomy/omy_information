{% extends 'base.html' %}
{% load static %}

{% block content %}


<div style="width: 100%; height:100%;text-align: center">
<form style="display: inline-block">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">账号同步检测周期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="scan" placeholder="默认1分钟">
        </div>
    </div>

  <div class="form-group row">
      <label  class="col-sm-2 col-form-label">是否开启确认模式</label>
       <div class="col-sm-10">
          <div class="col-sm-10">
        <button type="button" class="btn btn-primary btn-sm" style="margin-top: 10px; " id="btn_true">是</button>
        <button type="button" class="btn btn-secondary btn-sm" style="margin-top: 10px;" id="btn_false">否</button>
    </div>
    </div>
  </div>
 <div class="form-group row">
     <label  class="col-sm-2 col-form-label">同步组件</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="邮箱|钉钉|redmine">
    </div>
  </div>

<div class="line">ldap设置</div>


    <div class="form-group row">
        <label for="ldap_url" class="col-sm-2 col-form-label">ldap地址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ldap_url">
    </div>
  </div>

  <div class="form-group row">
    <label for="bind_dn" class="col-sm-2 col-form-label">绑定DN</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="bind_dn">
    </div>
  </div>
 <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>
 <div class="form-group row">
        <label for="url_ou" class="col-sm-2 col-form-label">用户OU</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="url_ou">
    </div>
  </div>
 <div class="form-group row">
        <label for="url_filter" class="col-sm-2 col-form-label">用户过滤器</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="url_filter">
    </div>
  </div>
    <button type="submit" class="btn btn-default" style="float: right">测试连接</button>

</form>
</div>
{% endblock %}
