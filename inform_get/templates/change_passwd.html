{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="row">
    <div class="col-md-4">
      <img src="https://miro.medium.com/max/4500/1*Z_dAMEOTVahrtmI5KY5hgw.jpeg" alt="Pulpit rock" width="100%" height="500px" style="margin-top:40px;">
    </div>
    <div class="col-md-8" style="margin-top:130px;">
    <form method="POST" style="width:80%;">
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" class="form-control" id="username" placeholder="username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">当前密码</label>
        <input type="password" class="form-control" name="oldpassword" id="psw" placeholder="Old_Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">新密码</label>
        <input type="password" class="form-control" name="newpassword1" id="psw_1" placeholder="New_Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">确认新密码</label>
        <input type="password" class="form-control" name="newpassword2" id="psw_2" placeholder="Confirm_Password">
      </div>
      <button type="submit" class="btn btn-default" id="btn_1">提交</button>
      <button type="submit" class="btn btn-default" id="btn_2">取消</button>
    </form>
    </div>
</div>
</body>
</html>
